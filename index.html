<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="bg-gray flex justify-center items-center h-screen">
    <div class="form-container w-full max-w-xl bg-opacity-20 bg-black p-8 rounded-lg shadow-md"> 
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold mb-4 text-white">Faça login na sua conta</h2>
        </div>
        <div class="form-box flex items-center mb-6">
            <div class="w-1/3">
                <label class="block mb-1 font-bold text-white" for="email">
                    Email
                </label>
            </div>
            <div class="w-2/3">
                <input placeholder="Coloque seu email" class="w-full border-gray-300 border-2 rounded-md p-2" type="email" name="email" id="email" />
            </div>
        </div>
        <div class="form-box flex items-center mb-6">
            <div class="w-1/3">
                <label class="block mb-1 font-bold text-white" for="password">
                    Senha
                </label>
            </div>
            <div class="w-2/3">
                <input placeholder="Insira sua senha" class="w-full border-gray-300 border-2 rounded-md p-2" type="password" name="password" id="password" />
            </div>
        </div>
        <div class="text-center mb-6">
            <a href="home.html" class="block mb-4">
                <button class="border-gray-300 border-2 rounded-md bg-transparent hover:bg-black focus:bg-black focus:outline-none text-white font-bold py-2 px-4 rounded-md">Entrar</button>
            </a>
            <a href="src/criarconta.html" class="text-white underline">Não tem uma conta? Clique aqui</a>
        </div>
    </div>
</body>

</html>
